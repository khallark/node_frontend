<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surindera Health Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favpng_cartoon-blue-capsule.png" type="image/x-icon">
</head>
<body>
    <div id="main-wrapper" class="wrapper">
        <div class="dashboard">
            <h1 class="ops-text">Options</h1>

            <div class="ops-button" id="home-bttn" onclick="disCont('home')">Home</div>

            <div class="ops-button" id="search-bttn" onclick="disCont('search')">Search</div>

            <div class="ops-button ops-button-active" id="create-bttn" onclick="disCont('create')">Create entry</div>

            <div class="ops-button" id="expiring-bttn" onclick="disCont('expiring')">Expiring(<= 6M)</div>

            <div class="ops-button" id="expired-bttn" onclick="disCont('expired')" style="border-bottom: 1px solid rgb(212, 212, 212);">Expired</div>
        </div>


        <div class="create-ct" id="create-content">
            <form class="form-style" autocomplete="on" onsubmit="preventRefresh(event)">
                <div class="name" style="margin-top: 20px;">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400;">Choose Category *</h6>
                    <select name="options" id="create-cat" class="name-input">
                        <option value="none">None</option>
                        <option value="Capsule">Capsule</option>
                        <option value="Cream">Cream</option>
                        <option value="Drops">Drops</option>
                        <option value="Gel">Gel</option>
                        <option value="Gargle">Gargle</option>
                        <option value="Gum Paint">Gum Paint</option>
                        <option value="Injection">Injection</option>
                        <option value="Inhaler">Inhaler</option>
                        <option value="Lotion">Lotion</option>
                        <option value="Nano">Nano</option>
                        <option value="NanoShot">Nano Shot</option>
                        <option value="Powder">Powder</option>
                        <option value="Resp Solution">Resp Solution</option>
                        <option value="Respules">Respules</option>
                        <option value="Rota">Rota</option>
                        <option value="Shot">Shot</option>
                        <option value="Spray">Spray</option>
                        <option value="Syrup">Syrup</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Tube">Tube</option>
                        <option value="Ointment">Ointment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Product Name *</h6>
                    <input id="inp-1" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Batch Number *</h6>
                    <input id="inp-2" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Quantity</h6>
                    <input id="inp-3" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Price</h6>
                    <input id="inp-4" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Party Name</h6>
                    <input id="inp-5" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Bill Number *</h6>
                    <input id="inp-6" class="name-input" type="text" placeholder="Enter here....">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px">Enter Expiry date *</h6>
                    <input id="inp-7" class="name-input" type="date">
                </div>
                <div class="name">
                    <h6 style="overflow: visible; padding-left: 5px; font-weight: 400; margin-top: 10px;">Sold or not *</h6>
                    <select name="options" id="create-sold" class="name-input">
                        <option value="FALSE">No</option>
                        <option value="TRUE">Yes</option>
                    </select>
                </div>
                <button id="create-submit" class="submit" style="margin-bottom: 20px;" onclick="addRow()">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="config.js"></script>
<script>
    function disCont(section) {
        const currentPath = window.location.pathname + '.html';
        if (currentPath === `/${section}`) {
            return;
        }
        window.location.href = `/${section}.html`;
    }

    function showUpdateTemplate() {
        let update = document.getElementById("no-show");
        let main = document.getElementById("main-wrapper");
        main.classList.add("wrapper-blur");
        update.id = "show";
    }

    function removeUpdateTemplate() {
        let update = document.getElementById("show");
        let main = document.getElementById("main-wrapper");
        main.classList.remove("wrapper-blur");
        update.id = "no-show";
    }

    function preventRefresh(event) {
        event.preventDefault();
    }
</script>
</html>
